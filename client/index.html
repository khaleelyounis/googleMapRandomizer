<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map API Application</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsWfe0BjUECFqgqbbIfDqn4hnpVs5-wUw&libraries=places&callback=renderInitialMap"
        async defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="landingTitle">
            <h2>Google Map Randomizer</h2>
        </div>
        <div class="row searchContainer">
            <div class="col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2">
                <div>
                    <input type="text" id="pac-input" class="form-control" placeholder="Enter address and choose from autocomplete" />
                </div>
            </div>
        </div>
    </div>
    <div class="mapContainer">
        <div class="mainMap" id="map"></div>
    </div>
    <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span>
        <br>
        <span id="place-address"></span>
    </div>
    <div class="streetViewContainer">
        <div class="streetMap" id="streetMap1"></div>
        <div class="streetMap" id="streetMap2"></div>
        <div class="streetMap" id="streetMap3"></div>
    </div>

    <!-- Map Modal -->
    <div class="modal fade" id="mapModal" role="dialog" style="padding: 0">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="2" class="slider" id="range">
                    </div>
                </div>
                <div class="modal-body">
                    <div class="mapModalContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="signature">
        <span>Developed By Khaleel Younis</span>
    </div>

</body>

</html>
