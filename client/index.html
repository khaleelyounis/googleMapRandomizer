<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map API Application</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_zlunFgE6eMRA4KFg_KhZ0CzN0gd9jtE&callback=renderInitialMap"
        async defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="landingTitle">
            <h2>Google Map Randomizer</h2>
        </div>
        <div class="row searchContainer">
            <div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter address" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="mapContainer">
        <div class="map"></div>
        <div class="mapOne"></div>
        <div class="mapTwo"></div>
        <div class="mapThree"></div>
    </div>
</body>

</html>
